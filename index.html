<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio</title>
    <style>
        body {
            background: linear-gradient(45deg, black, white, red, blue, white, black);
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        .welcome-section {
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        .welcome-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .typing-text {
            overflow: hidden;
            border-right: 2px solid white;
            white-space: nowrap;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            width: 0;
            margin: 0 auto 20px;
            font-size: 1.2rem;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        .cta-button {
            padding: 10px 20px;
            background: #00c9ff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #92fe9d;
        }

        #portfolio {
            text-align: center;
            padding: 80px 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: darkblue;">Michael's Portfolio</h1>
        <p>I am a Web Developer | Designer | Learner</p>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="welcome-content">
            <h1>Hi, I'm Michael ðŸ‘‹</h1>
            <p id="typing-text"></p>
            <a href="#portfolio" class="cta-button">See My Work</a>
        </div>
    </section>

    <nav>
        <ul>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <hr/>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Projects</h2>
        <p>Coming soon! ðŸŽ¯</p>
    </section>

    <footer>
        <p>&copy; 2025 Michael. All rights reserved.</p>
    </footer>
</body>
<script>
    const text = "A young web developer who loves building cool things!";
    const typingElement = document.getElementById("typing-text");
  
    let index = 0;
  
    function type() {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      } else {
        setTimeout(() => {
          typingElement.textContent = "";
          index = 0;
          type();
        }, 2000); // Wait 2 seconds before repeating
      }
    }
  
    type();
  </script>  
</html>
